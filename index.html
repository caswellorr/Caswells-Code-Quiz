<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's that Lyric?</title>

  <link rel="stylesheet" href="Assets/css/style.css" />
</head>
<body>
  
<!-- ========= TITLE, HIGH SCORE, COUNTDOWN ====================-->
  
  <header>
    <ul>
      <li>Highscore: <span id="high-score"></span></li>
      <li>Current Score: <span id="current-score"></span></li>
      <li>Time Left: <span id="countdown">30</span></li>
    </ul>
  </header>

  <section>
    <h1>What's that Lyric?</h1>
  </section>


<!-- ========== START / RESET BUTTONS, QUESTIONS AND MULTIPLE CHOICE ==================== -->

    <main id='game-over'>
      
      <section>
        <button id="start-button">Start</button>
      </section>

      <section class="question-answer-container">

        <h2>Fill in the blank: </h2>

        <h3 class="lyrics"></h3>

        <div id='options'></div>
      
      </section>

    </main>


  <script src="Assets/js/script.js"></script>
</body>
</html>
